ifttt:
  key: !secret ifttt_api_key
  
# Ceiling fan lights
input_boolean:
  master_bedroom_light:
  carter_bedroom_light:
  libby_bedroom_light:
  living_room_light:
  stairway_light:

# Ceiling fan speeds
input_select:
  master_bedroom_fan_speed:
    options:
      - 'Off'
      - 'Low'
      - 'Medium'
      - 'High'
  carter_bedroom_fan_speed:
    options:
      - 'Off'
      - 'Low'
      - 'Medium'
      - 'High'
  libby_bedroom_fan_speed:
    options:
      - 'Off'
      - 'Low'
      - 'Medium'
      - 'High'
  living_room_fan_speed:
    options:
      - 'Off'
      - 'Low'
      - 'Medium'
      - 'High'
  stairway_fan_speed:
    options:
      - 'Off'
      - 'Low'
      - 'Medium'
      - 'High'
      
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml


mqtt:
  broker: 192.168.1.160
  port: 1883
  username: !secret mqtt_username
  password: !secret mqtt_password
  client_id: home-assistant
  
binary_sensor:
  - platform: mqtt
    name: "OpenMQTTGateway"
    state_topic: "home/OpenMQTTGateway/LWT"
    payload_on: "online"
    payload_off: "offline"
    device_class: "connectivity"

