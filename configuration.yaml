homeassistant:
  # Name of the location where Home Assistant is running
  name: Home

  # Location required to calculate the time the sun rises and sets
  latitude: !secret my_latitude
  longitude: !secret my_longitude

  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret my_elevation

  # metric for Metric, imperial for Imperial
  unit_system: metric

  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Toronto

  # Customization file
  customize: !include customize.yaml

  # Home Assistant Packages
  packages: !include_dir_named packages

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  ssl_certificate: /home/homeassistant/.homeassistant/dehydrated/certs/chanio.duckdns.org/fullchain.pem
  ssl_key: /home/homeassistant/.homeassistant/dehydrated/certs/chanio.duckdns.org/privkey.pem
  base_url: !secret http_url

# Discover some devices automatically
discovery:

# Recorder Service
recorder:

# Lovelace UI Mode
lovelace:
  mode: yaml

# Ecobee
ecobee:
  api_key: !secret ecobee_api_key

# Mosquitto MQTT Broker
mqtt:
  broker: 192.168.1.160
  port: 1883
  username: !secret mqtt_username
  password: !secret mqtt_password
  client_id: chanio

# Sensors
sensor:
  - platform: time_date
    display_options:
      - 'date_time'
      - 'time'
  - platform: template
    sensors:
      dark_outside:
        value_template: "{{ is_state('sun.sun', 'below_horizon') }}"
        friendly_name: "Dark Outside"
      ecobee_fan_mode:
        value_template: "{{ states.climate.ecobee_thermostat.attributes.fan }}"
        friendly_name: "Ecobee Fan Mode"
  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "C"
    value_template: '{{ (value | multiply(0.001)) | round(1) }}'
  - platform: rflink
    automatic_add: true

# Garage Door
cover:
  - platform: mqtt
    name: garage_door
    state_topic: "garage/door"
    command_topic: "garage/button"
    payload_open: "OPEN"
    payload_close: "OPEN"
    payload_stop: "OPEN"
    state_open: "OPENED"
    state_closed: "CLOSED"
    optimistic: false
    retain: false
    value_template: '{{ value }}'

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

# Unifi Camera
camera:
  - platform: uvc
    nvr: 192.168.1.160
    key: !secret unifi_api_key
    password: !secret unifi_camera_password

# Unifi Wireless AC
device_tracker:
  - platform: unifi
    host: 192.168.1.160
    username: !secret unifi_controller_username
    password: !secret unifi_controller_password
    verify_ssl: false
    detection_time: 60
    ssid_filter:
      - 'beyoootch'
      - 'beyoootch_5g'
    monitored_conditions:
      - last_seen
      - essid
      - ip

group:
automation: !include automations.yaml
script: !include scripts.yaml

tplink:
  switch:
    - host: 192.168.1.161
    - host: 192.168.1.162
    - host: 192.168.1.193
    - host: 192.168.1.194

switch:
  - platform: rflink
    automatic_add: true
    devices:
      TriState_80aaa1_10: {}
      TriState_80aaa4_10: {}
      TriState_80aa90_10: {}
      TriState_80aa60_10: {}
      TriState_80a9a0_10: {}

  - platform: mqtt
    name: "Sonoff Switch"
    state_topic: "stat/sonoff/RESULT"
    value_template: "{{ value_json.POWER }}"
    command_topic: "cmnd/sonoff/POWER"
    availability_topic: "tele/sonoff/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: false

# Ceiling fan lights
input_boolean:
  master_bedroom_light:
  master_bedroom_fan_reverse:
  carter_bedroom_light:
  carter_bedroom_fan_reverse:
  libby_bedroom_light:
  libby_bedroom_fan_reverse:
  living_room_light:
  stairway_light:
  vacation_mode:

# Ceiling fan speeds
input_select:
  master_bedroom_fan_speed:
    options:
      - 'Off'
      - 'Low'
      - 'Medium'
      - 'High'
  carter_bedroom_fan_speed:
    options:
      - 'Off'
      - 'Low'
      - 'Medium'
      - 'High'
  libby_bedroom_fan_speed:
    options:
      - 'Off'
      - 'Low'
      - 'Medium'
      - 'High'
  living_room_fan_speed:
    options:
      - 'Off'
      - 'Low'
      - 'Medium'
      - 'High'
  stairway_fan_speed:
    options:
      - 'Off'
      - 'Low'
      - 'Medium'
      - 'High'
  libby_room_wled_effects:
    options:
      - 'Off'
      - 'On'
      - 'Lava Rain'

