default_view:
  name: Home
  view: yes
  icon: mdi:home
  entities:
    - persistent_notification.update_available
    - group.weather
    - group.home_climate
    - group.lights
    - group.outdoor
    - group.occupancy

rooms_view:
  name: Rooms
  view: yes
  icon: mdi:fan
  entities:
    - group.master_bedroom
    - group.carter_bedroom
    - group.libby_bedroom
    - group.living_room
    - group.stairway
    
media_players:
  name: Media
  view: yes
  icon: mdi:play-box-outline
  entities:
    - media_player.family_room_tv
    - media_player.googlehome8146

system_status:
  name: System Status
  view: yes
  icon: mdi:account-group
  entities:
    - group.people
    - group.system
    
Carter Bedroom:
  name: Carter's Bedroom
  control: hidden
  entities:
    - input_boolean.carter_bedroom_light
    - input_select.carter_bedroom_fan_speed

Home Climate:
  control: hidden
  entities:
    - climate.ecobee_thermostat
    - sensor.family_room_temperature
    - sensor.master_bedroom_temperature
    - sensor.ecobee_thermostat_temperature
    - sensor.carters_room_temperature
    - sensor.ecobee_thermostat_humidity

Libby Bedroom:
  name: Libby's Bedroom
  control: hidden
  entities:
    - input_boolean.libby_bedroom_light
    - input_select.libby_bedroom_fan_speed

Lights:
  - switch.smart_switch_1
  - switch.smart_switch_2
  - switch.rf_outlet_1
  - switch.rf_outlet_2
  - switch.rf_outlet_3
  - switch.rf_outlet_4
  - switch.rf_outlet_5

Living Room:
  control: hidden
  entities:
    - input_boolean.living_room_light
    - input_select.living_room_fan_speed

Master Bedroom:
  control: hidden
  entities:
    - input_boolean.master_bedroom_light
    - input_select.master_bedroom_fan_speed

Occupancy:
  control: hidden
  entities:
    - binary_sensor.family_room_occupancy
    - binary_sensor.master_bedroom_occupancy
    - binary_sensor.ecobee_thermostat_occupancy
    - binary_sensor.carters_room_occupancy

People:
  control: hidden
  entities:
    - device_tracker.chansiphone
    - device_tracker.mer
    - device_tracker.mahmah_phone
    - device_tracker.yehyeh_phone
    - device_tracker.yvonnes_phone
    - device_tracker.augustines_phone

Outdoor:
  control: hidden
  entities:
    - camera.front_yard
    - cover.garage_door
  
System:
  control: hidden
  entities:
    - binary_sensor.openmqttgateway
  
Stairway:
  name: Stairway
  control: hidden
  entities:
    - input_boolean.stairway_light
    - input_select.stairway_fan_speed

Weather:
  - weather.ecobee_thermostat