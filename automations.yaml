- id: database-purge
  alias: Database Purge
  initial_state: on  
  trigger:
    platform: time
    at: '23:59:59'
  action:
    - service: recorder.purge
      data:
        keep_days: 7
        repack: true

- id: christmas-lights-on
  alias: Turn on Christmas lights in the evening
  initial_state: off
  trigger:
    platform: time
    at: '18:00:00'
  action:
    service: switch.turn_on
    entity_id: switch.smart_switch_2

- id: christmas-lights-off
  alias: Turn off Christmas lights at night
  initial_state: off
  trigger:
    platform: time
    at: '23:00:00'
  action:
    service: switch.turn_off
    entity_id: switch.smart_switch_2
    
- id: porch-lights-on
  alias: Turn on porch lights 15 mins after sunset
  initial_state: on
  trigger:
    platform: sun
    event: sunset
    offset: "00:15:00"
  action:
    service: switch.turn_on
    entity_id: switch.porch_light

- id: porch-lights-off
  alias: Turn off porch lights
  initial_state: on
  trigger:
    platform: time
    at: '23:30:00'
  action:
    service: switch.turn_off
    entity_id: switch.porch_light

- id: backyard-light-on
