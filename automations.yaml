- id: ventilation-fan-1-master-bedroom-on
  alias: Turn on Cyclone ventilation fan 1 (master bedroom)
  initial_state: on
  trigger:
  - platform: state
    entity_id: sensor.ecobee_fan_mode
    to: 'on'
