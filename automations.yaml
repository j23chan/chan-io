- id: database-purge
  alias: Database Purge
  initial_state: on  
  trigger:
    platform: time
    at: '23:59:59'
  action:
    - service: recorder.purge
      data:
        keep_days: 7
        repack: true

- id: grow-lights-on
  alias: Turn on grow lights at sunrise
  initial_state: on
  trigger:
    platform: sun
    event: sunrise
  action:
    - service: switch.turn_on
      entity_id: 
        - switch.tristate_80aa90_10

- id: grow-lights-off
  alias: Turn off grow lights at sunset
  initial_state: on
  trigger:
    platform: sun
    event: sunset
  action:
    - service: switch.turn_off
      entity_id: 
        - switch.tristate_80aa90_10

- id: gazebo-lights-off
  alias: Turn off gazebo lights at 11pm
  initial_state: on
  trigger:
    platform: time
    at: '23:00:00'
  action:
    - service: switch.turn_off
      entity_id:
        - switch.outdoor_plug_1
    
- id: outdoor-lights-on
  alias: Turn on porch/backyard lights 15 mins after sunset
  initial_state: on
  trigger:
    platform: sun
    event: sunset
    offset: "00:15:00"
  action:
    service: switch.turn_on
    entity_id: 
      - switch.porch_light
      - switch.backyard_light

- id: outside-lights-off
