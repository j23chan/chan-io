mockupancy:
  sequence:
    # Wait until it is after 6pm and dark to start the routine
    - wait_template: "{{ states.sensor.time.state >= '18:00' and is_state('sensor.dark_outside' , 'True') }}"

    # Check that it Vacation Mode is ON
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'on'

    # Start the routine, switch on downstairs lights
    - service: input_boolean.turn_on
      entity_id:
        - input_boolean.stairway_light        
    - delay: 00:00:02
    
    - service: input_boolean.turn_on
      entity_id:
        - input_boolean.living_room_light
    - delay: 00:00:02
        
    # Wait until it is after 9pm turn on bedroom lights, turn off downstairs lights
    - wait_template: "{{ states.sensor.time.state >= '21:00' }}"
    - service: input_boolean.turn_on
      entity_id:
        - input_boolean.master_bedroom_light
    - delay: 00:00:02
    
    - service: input_boolean.turn_on
      entity_id:
        - input_boolean.carter_bedroom_light
    - delay: 00:00:02
    
    - service: input_boolean.turn_on
      entity_id:
        - input_boolean.libby_bedroom_light
    - delay: 00:00:02
    
    # Wait until it is after 11pm turn on bedroom lights, turn off downstairs lights
    - wait_template: "{{ states.sensor.time.state >= '23:00' }}"
    - service: input_boolean.turn_on
      entity_id:
        - input_boolean.living_room_light
    - delay: 00:00:02
      
    - service: input_boolean.turn_off
      entity_id:
        - input_boolean.stairway_light
    - delay: 00:00:02
    
    # Switch off the lights, and make sure the calling scripts have stopped
    - service: homeassistant.turn_off
      entity_id:
        - group.ceiling_lights
        - script.mockupancy
    - delay: 00:05:00